<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teach safe online behavior</title>

  <style>
    body, html {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
}

#earthCanvas {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  display: block;
}

#weatherApp {
  position: relative;
  z-index: 10;
  max-width: 320px;
  margin: 40px auto;
  padding: 20px;
  background: rgba(0,0,0,0.6);
  border-radius: 10px;
  text-align: center;
}

input {
  padding: 8px;
  width: 70%;
  font-size: 16px;
  margin-right: 8px;
}

button {
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
  background-color: #007acc;
  color: white;
  border: none;
  border-radius: 5px;
}

button:hover {
  background-color: #005f99;
}

  </style>

  
</head>
<body>
  <div id="weatherApp">
  <input id="cityInput" placeholder="Enter city" />
  <button id="fetchBtn">Get Weather</button>

  <div id="weatherDisplay" style="display:none;">
    <h2>Weather in <span id="cityName"></span></h2>
    <p><strong>Temperature:</strong> <span id="temp"></span> Â°F</p>
    <p><strong>Condition:</strong> <span id="condition"></span></p>
    <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    <p><strong>Wind Speed:</strong> <span id="wind"></span> mph</p>
  </div>
</div>

<canvas id="earthCanvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>


  <script>
    // Fake API data
const fakeWeatherAPI = {
  "New York": { temp: 75, condition: "Sunny", humidity: 40, wind: 5 },
  "London": { temp: 62, condition: "Cloudy", humidity: 60, wind: 8 },
  "Tokyo": { temp: 80, condition: "Rain", humidity: 70, wind: 12 },
  "Dallas": { temp: 90, condition: "Hot", humidity: 50, wind: 10 }
};

const cityInput = document.getElementById('cityInput');
const fetchBtn = document.getElementById('fetchBtn');
const weatherDisplay = document.getElementById('weatherDisplay');
const cityNameEl = document.getElementById('cityName');
const tempEl = document.getElementById('temp');
const conditionEl = document.getElementById('condition');
const humidityEl = document.getElementById('humidity');
const windEl = document.getElementById('wind');

fetchBtn.addEventListener('click', () => {
  const city = cityInput.value.trim();
  if(!city){
    alert('Please enter a city name');
    return;
  }
  
  if(fakeWeatherAPI[city]){
    const data = fakeWeatherAPI[city];
    cityNameEl.textContent = city;
    tempEl.textContent = data.temp;
    conditionEl.textContent = data.condition;
    humidityEl.textContent = data.humidity;
    windEl.textContent = data.wind;
    weatherDisplay.style.display = 'block';
  } else {
    alert('Weather data for "' + city + '" not found in our fake API.');
    weatherDisplay.style.display = 'none';
  }
});


// Three.js spinning Earth setup
const canvas = document.getElementById('earthCanvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0); // transparent background so black shows behind

camera.position.z = 3;

// Earth sphere close-up
const geometry = new THREE.SphereGeometry(1.5, 64, 64);
const loader = new THREE.TextureLoader();
const earthTexture = loader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
const material = new THREE.MeshPhongMaterial({ map: earthTexture });
const earth = new THREE.Mesh(geometry, material);
scene.add(earth);

// Lighting for Earth
const ambientLight = new THREE.AmbientLight(0x888888);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5,5,5);
scene.add(directionalLight);

// Animate Earth spinning
function animate() {
  requestAnimationFrame(animate);
  earth.rotation.y += 0.002;
  renderer.render(scene, camera);
}
animate();

// Responsive resizing
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
