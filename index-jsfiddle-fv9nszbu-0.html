  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movable Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #calculator {
    position: fixed;
    top: 100px;
    left: 100px;
    width: 220px;
    background: #333;
    color: white;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    user-select: none;
    z-index: 9999;
  }
  #calc-header {
    background: #222;
    padding: 10px;
    cursor: move;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    text-align: center;
    font-weight: bold;
  }
  #display {
    width: 90%;
    margin: 10px auto;
    display: block;
    height: 40px;
    font-size: 20px;
    border-radius: 5px;
    border: none;
    padding: 5px 10px;
    text-align: right;
  }
  #buttons {
    width: 90%;
    margin: 0 auto 10px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }
  #buttons button {
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background: #555;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #buttons button:hover {
    background: #777;
  }
  #clear {
    grid-column: span 4;
    background: #b33;
  }
  #clear:hover {
    background: #d55;
  }
</style>
</head>
<body>

<div id="calculator">
  <div id="calc-header">Calculator</div>
  <input type="text" id="display" disabled />
  <div id="buttons">
    <button>7</button><button>8</button><button>9</button><button>/</button>
    <button>4</button><button>5</button><button>6</button><button>*</button>
    <button>1</button><button>2</button><button>3</button><button>-</button>
    <button>0</button><button>.</button><button>=</button><button>+</button>
    <button id="clear">C</button>
  </div>
</div>

<script>
  const calculator = document.getElementById("calculator");
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("#buttons button");
  let expression = "";

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const value = button.textContent;

      if (value === "=") {
        try {
          expression = eval(expression).toString();
        } catch {
          expression = "Error";
        }
        display.value = expression;
      } else if (value === "C") {
        expression = "";
        display.value = "";
      } else {
        if (expression === "Error") expression = "";
        expression += value;
        display.value = expression;
      }
    });
  });

  // Drag functionality
  const header = document.getElementById("calc-header");
  let offsetX, offsetY, isDragging = false;

  header.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - calculator.offsetLeft;
    offsetY = e.clientY - calculator.offsetTop;
    document.body.style.userSelect = 'none'; // prevent text selection while dragging
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    document.body.style.userSelect = '';
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;

    // Keep inside viewport
    const maxX = window.innerWidth - calculator.offsetWidth;
    const maxY = window.innerHeight - calculator.offsetHeight;
    x = Math.min(Math.max(0, x), maxX);
    y = Math.min(Math.max(0, y), maxY);

    calculator.style.left = x + "px";
    calculator.style.top = y + "px";
  });
</script>

</body>
</html>
