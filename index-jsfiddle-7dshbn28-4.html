<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
  background: #0f0f1a;
  font-family: 'Orbitron', sans-serif;
  color: #eeeeee;
  padding: 20px;
  display: flex;
  justify-content: center;
}

#app {
  background: #121226;
  padding: 20px 30px;
  border-radius: 15px;
  width: 500px;
  box-shadow: 0 0 15px #ff3f3f;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #ff3f3f;
  text-shadow: 0 0 8px #ff3f3f;
}

.input-row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input[type="text"] {
  flex-grow: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 1rem;
  background: #22223b;
  color: #eee;
  box-shadow: inset 0 0 5px rgb(255, 0, 0);
}

button {
  padding: 10px 15px;
  background: #ff3f3f;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: #121226;
  box-shadow: 0 0 12px #3ffcff;
  transition: background 0.3s ease;
}
button:hover {
  background: #1be8ff;
}

label {
  display: block;
  margin-bottom: 20px;
  font-size: 0.9rem;
  color: #7fffd4;
  text-align: center;
}

#progressContainer {
  width: 100%;
  height: 10px;
  background: #22223b;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 20px;
}

#progressBar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00fff7, #00b3cc);
  border-radius: 10px;
  transition: width 0.5s linear;
}

ul#siteList {
  list-style: none;
  padding: 0;
}

ul#siteList li {
  background: #22223b;
  margin-bottom: 15px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px #00fff7;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: fadeIn 0.8s ease forwards;
}

.status-dot {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  margin-right: 10px;
  box-shadow: 0 0 8px;
  animation: pulse 2s infinite;
}

.online-dot {
  background: #00ff99;
  box-shadow: 0 0 12px #00ff99;
}

.offline-dot {
  background: #ff0044;
  box-shadow: 0 0 12px #ff0044;
}

.status-info {
  flex-grow: 1;
}

.remove-btn {
  background: transparent;
  border: none;
  font-size: 22px;
  color: #ff0044;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.remove-btn:hover {
  transform: scale(1.3);
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

  </style>

  
</head>
<body>
  <div id="app">
  <h2>Zyntara - Automated Status Monitor</h2>

  <div class="input-row">
    <input type="text" id="urlInput" placeholder="Enter a URL (https://...)" />
    <button onclick="addWebsite()">Add</button>
  </div>

  <label>
    Check every 
    <select id="intervalSelect">
      <option value="30">30s</option>
      <option value="60" selected>1m</option>
      <option value="300">5m</option>
    </select>
  </label>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <ul id="siteList"></ul>
</div>

<audio id="onlineSound" src="https://freesound.org/data/previews/522/522681_10152443-lq.mp3" preload="auto"></audio>
<audio id="offlineSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3" preload="auto"></audio>


  <script>
    let websites = JSON.parse(localStorage.getItem('websites')) || [];
let intervalID;
let progress = 0;
let progressInterval;

function addWebsite() {
  const input = document.getElementById("urlInput");
  const url = input.value.trim();
  if (!url || websites.find(w => w.url === url)) {
    alert('Please enter a unique valid URL.');
    return;
  }
  websites.push({ url, status: "unknown", lastChecked: "" });
  input.value = "";
  saveWebsites();
  updateDisplay();
  checkStatus();
  resetProgress();
}

function removeWebsite(index) {
  websites.splice(index, 1);
  saveWebsites();
  updateDisplay();
}

function saveWebsites() {
  localStorage.setItem('websites', JSON.stringify(websites));
}

function updateDisplay() {
  const list = document.getElementById("siteList");
  list.innerHTML = '';
  websites.forEach((site, index) => {
    const li = document.createElement("li");

    const dot = document.createElement("span");
    dot.className = "status-dot " + (site.status === "online" ? "online-dot" : site.status === "offline" ? "offline-dot" : "");
    
    const info = document.createElement("div");
    info.className = "status-info";
    info.innerHTML = `<strong>${site.url}</strong><br>Status: ${site.status.toUpperCase()} | Last Checked: ${site.lastChecked || 'Never'}`;

    const removeBtn = document.createElement("button");
    removeBtn.className = "remove-btn";
    removeBtn.innerHTML = "Ã—";
    removeBtn.onclick = () => removeWebsite(index);

    li.appendChild(dot);
    li.appendChild(info);
    li.appendChild(removeBtn);
    list.appendChild(li);
  });
}

async function checkStatus() {
  for (let i = 0; i < websites.length; i++) {
    const site = websites[i];
    try {
      await fetch(site.url, { method: "HEAD", mode: "no-cors" });
      if (site.status === 'offline') playSound('online');
      websites[i].status = "online";
    } catch {
      if (site.status === 'online') playSound('offline');
      websites[i].status = "offline";
    }
    websites[i].lastChecked = new Date().toLocaleTimeString();
  }
  updateDisplay();
  saveWebsites();
}

function playSound(type) {
  const sound = type === 'online' ? document.getElementById('onlineSound') : document.getElementById('offlineSound');
  sound.currentTime = 0;
  sound.play();
}

function setIntervalCheck() {
  clearInterval(intervalID);
  clearInterval(progressInterval);
  progress = 0;
  const intervalSeconds = parseInt(document.getElementById("intervalSelect").value);
  intervalID = setInterval(() => {
    checkStatus();
    resetProgress();
  }, intervalSeconds * 1000);
  startProgress(intervalSeconds);
  checkStatus();
}

function resetProgress() {
  progress = 0;
  updateProgressBar();
}

function startProgress(seconds) {
  const progressBar = document.getElementById("progressBar");
  clearInterval(progressInterval);
  progressInterval = setInterval(() => {
    progress += 100 / seconds;
    if (progress > 100) progress = 0;
    updateProgressBar();
  }, 1000);
}

function updateProgressBar() {
  const progressBar = document.getElementById("progressBar");
  progressBar.style.width = progress + "%";
}

document.getElementById("intervalSelect").addEventListener("change", setIntervalCheck);

updateDisplay();
setIntervalCheck();

  </script>
</body>
</html>
