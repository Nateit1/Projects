<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[object Object]</title>

  <style>
    body {
  margin: 0;
  background: #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  user-select: none;
}
canvas {
  background: #111;
  border: 2px solid #0ff;
  box-shadow: 0 0 20px #0ff;
  border-radius: 10px;
}

  </style>

  
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>


  <script>
    const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Car object
const car = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: 50,
  height: 30,
  angle: 0,
  speed: 0,
  maxSpeed: 4,
  acceleration: 0.1,
  deceleration: 0.05,
  rotationSpeed: 3 * Math.PI / 180, // 3 degrees in radians
};

const keys = {};

window.addEventListener('keydown', (e) => {
  keys[e.key] = true;
});
window.addEventListener('keyup', (e) => {
  keys[e.key] = false;
});

function drawCar() {
  ctx.save();
  ctx.translate(car.x, car.y);
  ctx.rotate(car.angle);

  // Draw neon glowing car body
  ctx.shadowColor = '#0ff';
  ctx.shadowBlur = 20;

  // Car shape
  ctx.fillStyle = '#0ff';
  ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);

  // Car windows - a darker rectangle inside
  ctx.fillStyle = '#004';
  ctx.fillRect(-car.width / 4, -car.height / 4, car.width / 2, car.height / 2);

  ctx.restore();
}

function update() {
  // Controls
  if (keys['ArrowUp']) {
    car.speed += car.acceleration;
  } else if (keys['ArrowDown']) {
    car.speed -= car.acceleration;
  } else {
    // Gradually slow down
    if (car.speed > 0) {
      car.speed -= car.deceleration;
      if (car.speed < 0) car.speed = 0;
    } else if (car.speed < 0) {
      car.speed += car.deceleration;
      if (car.speed > 0) car.speed = 0;
    }
  }

  // Limit speed
  if (car.speed > car.maxSpeed) car.speed = car.maxSpeed;
  if (car.speed < -car.maxSpeed / 2) car.speed = -car.maxSpeed / 2;

  if (keys['ArrowLeft']) {
    car.angle -= car.rotationSpeed * (car.speed / car.maxSpeed);
  }
  if (keys['ArrowRight']) {
    car.angle += car.rotationSpeed * (car.speed / car.maxSpeed);
  }

  // Move car
  car.x += Math.cos(car.angle) * car.speed;
  car.y += Math.sin(car.angle) * car.speed;

  // Screen wrap
  if (car.x > canvas.width) car.x = 0;
  if (car.x < 0) car.x = canvas.width;
  if (car.y > canvas.height) car.y = 0;
  if (car.y < 0) car.y = canvas.height;
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  update();
  drawCar();
  requestAnimationFrame(loop);
}

loop();

  </script>
</body>
</html>
